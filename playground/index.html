<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=0">

  <title>SydCSS Spinners</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Spinner 1 is just a spinning box -->
  <div class="container" id="spinner-1">
    <div class="spinner"></div>
  </div>
<body>
  <!-- Spinner 2 is a spinning series of dots -->
  <div class="container" id="spinner-2">
    <div class="spinner">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
      <div class="dot dot-4"></div>
      <div class="dot dot-5"></div>
      <div class="dot dot-6"></div>
      <div class="dot dot-7"></div>
    </div>
  </div>
</body>
</html>
